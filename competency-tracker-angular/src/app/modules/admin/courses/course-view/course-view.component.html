<div class="grid grid-cols-2 gap-6 p-6">

  <!-- Course Name -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Course Name</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">Introduction to Angular</p>
  </div>

  <!-- Duration -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Duration (hrs)</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">40</p>
  </div>

  <!-- Paid Course -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Paid Course?</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">Yes</p>
  </div>

  <!-- Amount Paid -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Amount Paid</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">$99.99</p>
  </div>

  <!-- Status -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Status</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">In Progress</p>
  </div>

  <!-- Level -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Level</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">Beginner</p>
  </div>

  <!-- Start Date -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">2025-09-01</p>
  </div>

  <!-- End Date -->
  <div>
    <label class="block text-sm font-medium text-gray-900 dark:text-white">End Date</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">2025-10-01</p>
  </div>

  <!-- Description (full width) -->
  <div class="col-span-2">
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Description</label>
    <p class="mt-1 text-gray-700 dark:text-gray-200">This course covers Angular fundamentals including components, services, routing, and more.</p>
  </div>

  <!-- Certificate -->
  <div class="col-span-2">
    <label class="block text-sm font-medium text-gray-900 dark:text-white">Certificate</label>
    <div class="mt-1 flex items-center gap-4">
      <img src="https://via.placeholder.com/100" alt="Certificate"
        class="h-24 w-24 rounded-md object-cover border border-gray-300 dark:border-white/10" />
      <a href="#" class="text-indigo-600 hover:underline text-sm font-medium">Download Certificate</a>
    </div>
  </div>

  <!-- Back / Edit Buttons -->
  <div class="col-span-2 flex justify-end gap-4 mt-4">
    <button type="button"
      class="px-4 py-2 rounded-md border border-gray-300 text-gray-900 dark:text-white">Back</button>
    <button type="button"
      class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-500">Edit</button>
  </div>

</div>
