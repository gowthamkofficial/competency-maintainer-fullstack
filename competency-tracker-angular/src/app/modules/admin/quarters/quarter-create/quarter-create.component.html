<form class="space-y-12 sm:space-y-16">
  <div>
    <h2 class="text-base/7 font-semibold text-gray-900 dark:text-white">Quarter Information</h2>
    <p class="mt-1 max-w-2xl text-sm/6 text-gray-600 dark:text-gray-400">
      Fill in the details of the quarter you want to create.
    </p>

    <div
      class="mt-10 space-y-8 border-b border-gray-900/10 pb-12 
             sm:space-y-0 sm:divide-y sm:divide-gray-900/10 
             sm:border-t sm:border-t-gray-900/10 sm:pb-0 
             dark:border-white/10 dark:sm:divide-white/10 dark:sm:border-t-white/10">

      <!-- Quarter Name -->
      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
        <label for="quarterName" class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5 dark:text-white">
          Quarter Name
        </label>
        <div class="mt-2 sm:col-span-2 sm:mt-0">
          <input id="quarterName" name="quarterName" type="text" placeholder="Q1 2025"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                   outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                   focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 
                   sm:max-w-md sm:text-sm/6 
                   dark:bg-white/5 dark:text-white dark:outline-white/10 
                   dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>

      <!-- Description -->
      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
        <label for="description" class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5 dark:text-white">
          Description
        </label>
        <div class="mt-2 sm:col-span-2 sm:mt-0">
          <textarea id="description" name="description" rows="3"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                   outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                   focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 
                   sm:max-w-2xl sm:text-sm/6 
                   dark:bg-white/5 dark:text-white dark:outline-white/10 
                   dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"></textarea>
          <p class="mt-3 text-sm/6 text-gray-600 dark:text-gray-400">Optional: Add more context about this quarter.</p>
        </div>
      </div>

      <!-- From Date -->
      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
        <label for="fromDate" class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5 dark:text-white">
          From Date
        </label>
        <div class="mt-2 sm:col-span-2 sm:mt-0">
          <input id="fromDate" name="fromDate" type="date"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                   outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 
                   focus:outline-indigo-600 sm:max-w-xs sm:text-sm/6 
                   dark:bg-white/5 dark:text-white dark:outline-white/10 dark:focus:outline-indigo-500" />
        </div>
      </div>

      <!-- To Date -->
      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
        <label for="toDate" class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5 dark:text-white">
          To Date
        </label>
        <div class="mt-2 sm:col-span-2 sm:mt-0">
          <input id="toDate" name="toDate" type="date"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                   outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 
                   focus:outline-indigo-600 sm:max-w-xs sm:text-sm/6 
                   dark:bg-white/5 dark:text-white dark:outline-white/10 dark:focus:outline-indigo-500" />
        </div>
      </div>

      <!-- Status -->
      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
        <label for="status" class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5 dark:text-white">
          Status
        </label>
        <div class="mt-2 sm:col-span-2 sm:mt-0">
          <select id="status" name="status"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                   outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 
                   focus:outline-indigo-600 sm:max-w-xs sm:text-sm/6 
                   dark:bg-white/5 dark:text-white dark:outline-white/10 dark:focus:outline-indigo-500">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm/6 font-semibold text-gray-900 dark:text-white">
      Cancel
    </button>
    <button type="submit"
      class="inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white 
             shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 
             focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 
             dark:focus-visible:outline-indigo-500">
      Save
    </button>
  </div>
</form>
