<div class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-xl shadow-md">
  <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">User Details</h1>

  <!-- Profile Section -->
  <div class="flex items-center gap-6 mb-8">
    <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" class="h-24 w-24 rounded-full object-cover border border-gray-300 dark:border-white/10" />
    <div>
      <h2 class="text-xl font-medium text-gray-900 dark:text-white">John Doe</h2>
      <p class="text-gray-500 dark:text-gray-400">john.doeexample.com</p>
      <p class="text-gray-500 dark:text-gray-400">+1 (555) 123-4567</p>
    </div>
  </div>

  <!-- Details Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-gray-700 dark:text-gray-300">
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">First Name</h3>
      <p>John</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Last Name</h3>
      <p>Doe</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Date of Joining</h3>
      <p>2025-09-23</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Role</h3>
      <p>Member</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Department</h3>
      <p>Design</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Address</h3>
      <p>123 Main St, New York, NY</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">State / Province</h3>
      <p>New York</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">ZIP / Postal Code</h3>
      <p>10001</p>
    </div>
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white">Country</h3>
      <p>United States</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-8 flex justify-end gap-4">
    <button class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">Back</button>
    <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Edit</button>
  </div>
</div>
