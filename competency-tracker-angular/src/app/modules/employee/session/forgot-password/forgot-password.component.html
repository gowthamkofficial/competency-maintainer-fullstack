<div class="w-full h-screen bg-[#6b70b1] flex justify-center items-center">
  <div
    class="form-content w-[500px] h-[300px] bg-white rounded-2xl py-10 px-5 flex flex-col"
  >
    <!-- Title at the top -->
    <div class="title text-center font-[600] text-[1.5rem] mb-5">
      Forgot Password
    </div>

    <!-- Form Section -->
    <div class="form-section w-[80%] mx-auto mt-[2rem]">
      <div class="field">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Enter your email" />
        </mat-form-field>
      </div>

      <div class="flex justify-center mt-5">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-[60%]"
        >
          Submit
        </button>
      </div>

      <!-- Back to Login link -->
      <div class="text-center mt-4">
        <a  class="text-blue-500 hover:underline font-medium">
         Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
